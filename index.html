<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css"
    />
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <section class="calculator">
        <div class="display">
            <div class="previous-number">
            <p></p>
            <span class="math-sign"></span>
         </div>
         <p class="current-number"></p>
        </div>
     <div class="panel">
        <button class="clear">Clear</button>
        <button class="operator">2^</button>
        <button class="operator">:</button>
        <button class="operator">x</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">-</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">+</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="equals">=</button>
        <button class="number">0</button>
        <button class="number">00</button>
        <button class="number">.</button>
        </div>
    </section>
    <div data-simplebar class="calculator-history">
      <p class="history-title">
        Last calculations 
        <button class="history-btn">Clean history</button>
        <hr>
    </p>
    <ul class="history">
    </ul>
    </div>
  </body>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
</html>
